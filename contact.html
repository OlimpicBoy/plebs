<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PLEBS Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
	<canvas id="canvas"></canvas>
	<div class="header-bg-block">
	</div>  
	<header>
			<h1>PLEBS</h1>
			<nav>
					<ul>
									<li><a href="index.html">Шмотки</a></li>
									<li><a href="contact.html">Контакти</a></li>
					</ul>
	</nav>
	</header>
	<div class="root">
		<div>

	<h2>Контакти</h2>

    <div class="contact-info">
        <p>For any inquiries, please contact us via:</p>
        <ul>
            <li>Email: <a href="mailto:info@plebsstore.com">info@plebsstore.com</a></li>
            <li>Phone: +123 456 7890</li>
        </ul>
    </div>
    <div class="contact-form">
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
	</div>

	</div>
    <footer>
        <p>© 2024 PLEBS. All rights reserved.</p>
    </footer>

</body>
